version: '3.7'
services:
  db:
    container_name: chat-db
    image: postgres:alpine3.18
    environment:
      POSTGRES_USER:
      POSTGRES_PASSWORD:
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db: