<div class="w-full h-full flex flex-col text-white gap-y-2 py-10">
  <div class="flex items-center justify-between">
    <h1 class="text-3xl ">Messages</h1>
    <avatar click-stop-propagation (onClick)="showDrawer()" [user]="getUser()" />
  </div>
  <searchbar class="mt-10"></searchbar>
  <chat-list [chats]="getChats()" class="mt-10"></chat-list>
  <float-button (btnClick)="showModal()"></float-button>
</div>
