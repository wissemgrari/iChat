<form
[formGroup]="loginForm"
(submit)="login($event)"
  class="py-10 relative w-full h-[90vh] flex flex-col items-center text-white gap-y-2"
>
  <h1 class="text-3xl flex items-center gap-2">
    <span>Welcome to iChat</span>
    <img src="/assets/bubble.svg" class="w-7" alt="test" />
  </h1>
  <h2 class="text-light mb-10 text-xs text-center">
    Communicate with people anywhere in the world by sending and receiving
    messages in real time
  </h2>
  <div class="w-full flex flex-col gap-3">
    <app-input formControlName="email" label="email"></app-input>
    <app-input formControlName="password" type="password" label="password"></app-input>
    <span class="text-light text-sm text-end mt-1 mb-5 cursor-pointer hover:opacity-70 transition">forgot password ?</span>
    <Button type="submit" class="w-full" text="login" variant="secondary"></Button>
  </div>
  <div class="w-full absolute bottom-0">
    <div class="text-light flex justify-center items-center gap-2 mb-5">
      <span class="inline-block h-[1px] flex-1 bg-light"></span>
      <span class="inline-block px-3">or</span>
      <span class="inline-block h-[1px] flex-1 bg-light"></span>
    </div>
    <div class="flex flex-col gap-4">
      <Button
        class="w-full"
        text="Sign in with Google"
        icon="/assets/google.svg"
      ></Button>
      <Button
        class="w-full"
        text="Sign in with Apple Id"
        icon="/assets/apple.svg"
      ></Button>
    </div>
  </div>
</form>
